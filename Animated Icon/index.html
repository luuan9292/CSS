<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Icon</title>


	<style type="text/css" media="screen">
		.container {
			display: inline-block;
			cursor: pointer;
		}

		.bar1, .bar2, .bar3 {
			width: 35px;
			height: 5px;
			background-color: black;
			margin: 6px 0;
			transition: all .4s;
		}

		.change .bar1 {
			transform: rotate(-45deg) translate(-9px, 6px);
		}

		.change .bar2 {
			opacity: 0;
		}

		.change .bar3 {
			transform: rotate(45deg) translate(-8px, -8px);
		}



	</style>


</head>
<body>
	<div class="container" onclick="handleClick(this)">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>


	<script type="text/javascript">

		let handleClick = x => x.classList.toggle('change');

	</script>


</body>
</html>
