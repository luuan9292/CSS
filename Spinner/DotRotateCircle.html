<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trinity Rings Spinner</title>
  <style>

	svg {
	  width: 3.75em;
	  animation: 1.5s spin ease infinite;
	}

	.ring {
	  fill: none;
	  stroke: hsla(341, 97%, 59%, 0.3);
	  stroke-width: 2;
	}

	.ball {
	  fill: #fc2f70;
	  stroke: none;
	}

	@keyframes spin {
	  to {
	    transform: rotate(360deg);
	  }
	}

  </style>
</head>
<body>

  	<svg viewBox="0 0 50 50">
	  <circle class="ring" cx="25" cy="25" r="20"></circle>
	  <circle class="ball" cx="25" cy="5" r="3.5"></circle>
	</svg>

</body>
</html>
