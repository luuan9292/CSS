<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slidedown a bar on scroll</title>

	<style type="text/css" media="screen">
		#navbar {
			background-color: #333;
			position: fixed;
			top: -50px;
			width: 100%;
			transition: top .3s;
		}

		#navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 15px;
			text-decoration: none;
		}

		#navbar a:hover {
			background-color: #ddd;
			color: black;
		}
	</style>

</head>
<body>
	<div id="navbar">
	  <a href="#home">Home</a>
	  <a href="#news">News</a>
	  <a href="#contact">Contact</a>
	</div>
	<h1 style="padding-top: 10000px">OMG</h1>

	<script type="text/javascript">

		window.onscroll = function() {
			scrollFunction();
		};

		let scrollFunction = () => {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				document.getElementById("navbar").style.top = '0';
			} else {
				document.getElementById("navbar").style.top = '-50px';
			}
		};

	</script>

</body>
</html>
